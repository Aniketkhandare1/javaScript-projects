<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="h1">Weather App</h2>
    <h1 id="h22"></h1>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="input-box">
            <button><img src="images/search.png" alt="search-icon"></button>
        </div>
      
        <div class="weather">
            <img src="images/rain.png" alt="rain-img" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2  class="city">Gondia</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">

                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                  <div class="col">
                    <img src="images/wind.png"> 
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>wind Speed</p>
                    </div>
                </div>
               
                <!-- https://api.openweathermap.org/data/2.5/weather?q=germany&appid=5a3ab80741f860f63b5ae7421d1802df -->

            </div>

            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
